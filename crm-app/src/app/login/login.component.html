<h1>Login</h1>
<div> 
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div>
            <input type="text"
            placeholder="Username" formControlName="username" />
        </div>
        <br>
        <div>
            <input type="password"
            placeholder="Password" formControlName="password" />
        </div>
        <br>
        <button type="submit">
            Save
        </button>        
    </form>
</div>
